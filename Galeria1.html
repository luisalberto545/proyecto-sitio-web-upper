<html lang="es">

    <div class="encabezado">

    </div>
    <div class="section-page">

                <br><br><br>

                </div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    
                </div>
                
            </div>
        </div>
        <div class="textogaleria">
             <p>Creamos soluciones visuales innovadoras para potenciar la identidad de tu marca. Desde logotipos y branding hasta diseño de catálogos, flyers y material corporativo, nuestros diseños combinan creatividad y estrategia para destacar en cualquier medio.</p>
