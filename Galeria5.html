<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="encabezado">
        <img src= "imagenes/LOGO UPPER.svg" class="Logogaleria" alt="Logo UPPER">
        <h1>Artículos Promocionales</h1>
    </div>
    <div class="section-page">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
        
                <br><br><br>
                
                <div class="slides-wrapper">
                    <img src="imagenes galeria/ARTICULOS PROMOCIONALES AGENDA ECOLOGICA.jpg" alt="Imagen Artículos promocionales">
                    <img src="imagenes galeria/ARTICULOS PROMOCIONALES LLAVEROS.jpg" alt="Imagen Artículos promocionales">
                    <img src="imagenes galeria/ARTICULOS PROMOCIONALES ESFEROS.jpg" alt="Imagen Artículos promocionales">
             
                </div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    
                </div>
                
            </div>
        </div>
        <div class="textogaleria">
             <p>Personalizamos productos como mugs, gorras, bolígrafos, bolsas y más, ideales para promocionar tu marca en eventos, campañas o como regalos corporativos. Cada artículo es diseñado para reforzar tu identidad y crear un impacto duradero.</p>
        </div>
                <a href="index.html" class="back-button">Volver al Inicio</a>
    </div>
</body>
</html>
